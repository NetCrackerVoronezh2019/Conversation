version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: conversationdatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=admin
         - POSTGRES_USER=postgres
         - POSTGRES_DB=conversationdatabase
    restart: unless-stopped
# APP*****************************************
  springbootapp:
    image: conversation:latest
    network_mode: bridge
    container_name: conversation
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: